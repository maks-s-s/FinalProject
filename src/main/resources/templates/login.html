<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.1);
      width: 350px;
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #333;
    }

    label {
      display: block;
      margin-bottom: 0.3rem;
      color: #444;
      font-size: 0.9rem;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 0.6rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 0.8rem;
      background: #4CAF50;
      border: none;
      color: white;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      margin-bottom: 0.8rem;
    }

    button:hover {
      background: #45a049;
    }

    .secondary-btn {
      background: #2196F3;
    }

    .secondary-btn:hover {
      background: #1976D2;
    }

    .google-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      background: #fff;
      border: 1px solid #ccc;
      color: #444;
      font-size: 0.95rem;
      font-weight: 500;
      border-radius: 8px;
      padding: 0.6rem;
      cursor: pointer;
      transition: 0.3s;
      text-decoration: none;
      margin-top: 1rem;
    }

    .google-btn:hover {
      background: #f4f4f4;
    }

    .google-icon {
      width: 20px;
      height: 20px;
    }

    .link-btn {
      display: block;
      text-align: center;
      margin-top: 0.8rem;
      font-size: 0.9rem;
    }

    .link-btn a {
      color: #2196F3;
      text-decoration: none;
    }

    .link-btn a:hover {
      text-decoration: underline;
    }

    .error {
      color: #d9534f;
      text-align: center;
      margin-top: 0.5rem;
    }

    .info {
      color: #5cb85c;
      text-align: center;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
<div class="login-container">
  <h2>Вход</h2>

  <div th:if="${message}" th:text="${message}" th:classappend="${messageType=='error'} ? 'error' : 'info'"></div>

  <form th:action="@{/login}" method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

    <label for="username">Имя пользователя</label>
    <input type="text" name="username" id="username" required/>

    <label for="password">Пароль</label>
    <input type="password" name="password" id="password"/>

    <button type="submit">Войти</button>
  </form>

  <form th:action="@{/register}" method="get">
    <button type="submit" class="secondary-btn">Регистрация</button>
  </form>

  <a th:href="@{/oauth2/authorization/google}" class="google-btn">
    <img class="google-icon" src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google logo"/>
    Войти через Google
  </a>

  <div class="link-btn">
    <a th:href="@{/forgot-password}">Забыли пароль?</a>
  </div>
</div>
</body>
</html>
