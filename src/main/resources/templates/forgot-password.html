<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Восстановление пароля</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .forgot-container {
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.1);
      width: 350px;
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #333;
    }

    label {
      display: block;
      margin-bottom: 0.3rem;
      color: #444;
      font-size: 0.9rem;
    }

    input[type="email"] {
      width: 100%;
      padding: 0.6rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 0.8rem;
      background: #2196F3;
      border: none;
      color: white;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      margin-bottom: 0.8rem;
    }

    button:hover {
      background: #1976D2;
    }

    .back-link {
      text-align: center;
      font-size: 0.9rem;
      margin-top: 1rem;
    }

    .back-link a {
      color: #4CAF50;
      text-decoration: none;
    }

    .back-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
<div class="forgot-container">
  <h2>Восстановление пароля</h2>

  <form th:action="@{/forgot-password}" method="post">
    <label for="email">Введите ваш Email</label>
    <input type="email" id="email" name="email" required />

    <button type="submit">Отправить ссылку</button>
  </form>

  <div class="back-link">
    <a th:href="@{/login}">Вернуться к входу</a>
  </div>
</div>
</body>
</html>
